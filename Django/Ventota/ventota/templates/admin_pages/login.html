{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="container mx-auto flex flex-col md:flex-row bg-white shadow-lg rounded-lg overflow-hidden max-w-4xl">
        <!-- Image Section (Left Side) -->
        <div class="w-full md:w-1/2 hidden md:block">
            <img src="{% static 'images/login_img.jpg' %}" alt="Login image" class="w-full h-full object-cover">
        </div>
        
        <!-- Login Form Section (Right Side) -->
        <div class="w-full md:w-1/2 p-8 flex items-center justify-center">
            <div class="w-full max-w-md">
                <div class="flex justify-center mb-6">
                    <img class="w-[220px] h-[90px]" src="{% static '/images/headerLogo.png' %}" alt="Company Logo">
                </div>
                
                <h2 class="text-2xl text-center text-black mb-6" style="font-family: 'Roboto Serif', serif;">Admin Login</h2>
                
                <form action="{% url 'login' %}" method="POST" class="space-y-6">
                    {% csrf_token %}
                    <div>
                        <label for="email" class="block text-sm font-semibold text-black mb-2">Username</label>
                        <input
                            type="text"
                            id="username"
                            name="username"
                            placeholder="Enter your username"
                            required
                            class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
                        >
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-semibold text-black mb-2">Password</label>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            placeholder="Enter password"
                            required
                            class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
                        >
                    </div>
                    
                    <div>
                        <button
                            type="submit"
                            class="w-full bg-[#90CAF8] text-white py-2 px-4 rounded-md hover:bg-[#589CD2] transition duration-300"
                        >
                            Login
                        </button>
                    </div>
                </form>
                
                <div class="mt-4 text-center">
                    <a href="#" class="text-sm text-[#90CAF8] hover:underline">Forgot Password?</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
