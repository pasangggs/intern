<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Admin Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
</head>
<body class="bg-gray-100">

<!-- Side Navigation -->
<div class="fixed top-0 left-0 h-screen w-52 bg-white shadow-md overflow-y-auto">
    <div class="p-4 border-b">
        <h2 class="text-lg font-bold text-gray-800">Admin Panel</h2>
    </div>
    <nav class="p-2">
        <ul class="space-y-1">
            <li>
                <a href="#" class="inline-flex items-center p-2 text-sm text-gray-700 hover:bg-blue-50 rounded-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 mr-2 shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10m0-10L4 7" />
                    </svg>
                    <span>Products</span>
                </a>
            </li>
            <li>
                <a href="#" class="inline-flex items-center p-2 text-sm text-gray-700 hover:bg-blue-50 rounded-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                    <span>Configuration</span>
                </a>
            </li>
            <li>
                <a href="#" onclick="handleLogout()" class="inline-flex items-center p-2 text-sm text-red-600 hover:bg-red-50 rounded-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                    <span>Logout</span>
                </a>
            </li>
        </ul>
    </nav>
</div>

    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800" style="font-family: 'Roboto Serif', serif;">PRODUCTS</h1>
        </div>

       <!-- Products List -->
            {% load static %}
<div class="bg-white rounded-lg shadow-md p-6">
    <table class="w-full">
        <thead>
            <tr class="border-b">
                <th class="text-left py-2">S.No</th>
                <th class="text-left py-2">Product Name</th>
                <th class="text-left py-2">Image</th>
                <th class="text-left py-2">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for i in products %}
            <tr class="border-b">
                <td class="py-2">{{ forloop.counter }}</td>
                <td class="py-2">{{ i.name }}</td>
                <td class="py-2">
                    <img 
                        src="{{ i.image.url }}" 
                        alt="{{ i.name }}" 
                        class="w-20 h-20 object-cover" 
                        style="width: 3rem; height: 3rem;"
                    >
                </td>
                <td class="py-2">
                    <div class="flex space-x-4">
                        <!-- Update Button with Pencil Icon -->
                        <a href="{% url 'product_update' i.id %}" class="text-blue-500 hover:text-blue-700">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-2 w-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                            </svg>
                        </a>
                        <!-- Delete Button with Trash Icon -->
                        <form action="{% url 'product_delete' i.id %}" method="POST" onsubmit="return confirm('Are you sure you want to delete this product?');" class="inline">
                            {% csrf_token %}
                            <button type="submit" class="text-red-500 hover:text-red-700">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-2 w-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                </svg>
                            </button>
                        </form>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
        </tbody>
    </table>
</div>
        

        <!-- Add Product Form -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">Add New Product</h2>
            <form action="{% url 'product_create'%}" method="POST" class="space-y-4" enctype="multipart/form-data">
                {% csrf_token %}
                <div>
                    <label class="block text-sm font-medium text-gray-700">Product Name</label>
                    <input type="text" name="name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Product Image</label>
                    <input type="file" name="image" accept="image/*" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Add Product
                </button>
            </form>
        </div>


<div class="fixed bottom-8 right-8">
    <button
        onclick="handleLogout()"
        class="bg-red-500 text-white px-6 py-2 rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 shadow-lg flex items-center space-x-2"
    >
        <span>Logout</span>
    </button>
</div>

    </div>

    <script>
        let products = [
            { id: 1, name: 'Sample Product 1', image: '/api/placeholder/100/100' },
            { id: 2, name: 'Sample Product 2', image: '/api/placeholder/100/100' }
        ];

        // Function to convert File to Base64
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }

        // Render products list
        function renderProducts() {
            const productsList = document.getElementById('productsList');
            productsList.innerHTML = products.map(product => `
                <div class="flex items-center justify-between border rounded-lg p-4">
                    <div class="flex items-center space-x-4">
                        <img src="${product.image}" alt="${product.name}" class="w-20 h-20 object-cover rounded-lg">
                        <div>
                            <h3 class="font-semibold">${product.name}</h3>
                        </div>
                    </div>
                    <div class="space-x-2">
                        <button onclick="openEditModal(${product.id})" class="px-3 py-1 bg-blue-100 text-blue-600 rounded hover:bg-blue-200">Edit</button>
                        <button onclick="deleteProduct(${product.id})" class="px-3 py-1 bg-red-100 text-red-600 rounded hover:bg-red-200">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        // Add product
                document.getElementById('addProductForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            console.log('Form submitted'); // Add this to verify if the event is captured
        });

            const name = document.getElementById('productName').value;
            const imageInput = document.getElementById('productImage');

            let imageUrl = '/api/placeholder/100/100';
            if (imageInput.files.length > 0) {
                try {
                    imageUrl = await fileToBase64(imageInput.files[0]);
                } catch (error) {
                    console.error('Error converting image:', error);
                }
            }

            const newId = Math.max(...products.map(p => p.id), 0) + 1;
            products.push({ id: newId, name, image: imageUrl });

            // Save to localStorage
            localStorage.setItem('products', JSON.stringify(products));

            renderProducts();
            this.reset();
        });

        // Edit product
        function openEditModal(id) {
            const product = products.find(p => p.id === id);
            document.getElementById('editProductId').value = product.id;
            document.getElementById('editProductName').value = product.name;
            document.getElementById('editModal').classList.remove('hidden');
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.add('hidden');
        }

        document.getElementById('editProductForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const id = parseInt(document.getElementById('editProductId').value);
            const name = document.getElementById('editProductName').value;
            const imageInput = document.getElementById('editProductImage');

            const productIndex = products.findIndex(p => p.id === id);
            if (productIndex !== -1) {
                let imageUrl = products[productIndex].image;
                if (imageInput.files.length > 0) {
                    try {
                        imageUrl = await fileToBase64(imageInput.files[0]);
                    } catch (error) {
                        console.error('Error converting image:', error);
                    }
                }

                products[productIndex] = {
                    ...products[productIndex],
                    name,
                    image: imageUrl
                };

                // Save to localStorage
                localStorage.setItem('products', JSON.stringify(products));
            }

            renderProducts();
            closeEditModal();
        });

        // Delete product
        function deleteProduct(id) {
            if (confirm('Are you sure you want to delete this product?')) {
                products = products.filter(p => p.id !== id);
                // Save to localStorage
                localStorage.setItem('products', JSON.stringify(products));
                renderProducts();
            }
        }

        // Load products from localStorage on page load
        window.addEventListener('load', () => {
            const savedProducts = localStorage.getItem('products');
            if (savedProducts) {
                products = JSON.parse(savedProducts);
                renderProducts();
            }
        });

        // Initial render
        renderProducts();

        // Logout functionality
        function handleLogout() {
            localStorage.clear();
            sessionStorage.clear();
            window.location.href = '/dj-admin/login';
        }

    </script>
</body>
</html>
