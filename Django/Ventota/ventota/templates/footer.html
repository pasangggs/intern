{% load static %}
<footer class="bg-[#B2AEAE]">
  <div class="mx-auto flex flex-col md:flex-row justify-between items-start px-40">
    <!-- Contact Us -->
    <div class="mb-8 md:mb-0 mt-4 font-semibold">
      <h3 class="text-lg mb-2">Contact Us</h3>
      <p class="mb-2 mt-2">Kolkata, India</p>
      <p class="mb-2 mt-2">Info@ventota.com.in</p>
      <p class="mb-2 mt-2">+9877..........</p>
    </div>

    <!-- Services -->
    <div class="flex flex-col items-start mr-16 font-semibold">
      <h3 class="text-lg font-semibold mt-4">Services</h3>
      <ul>
        <li class="mb-2 mt-2"><a href="#home" class="hover:underline scroll-link">Home</a></li>
        <li class="mb-2 mt-2"><a href="#our-products" class="hover:underline scroll-link">Our Products</a></li>
        <li class="mb-2 mt-2"><a href="#about" class="hover:underline scroll-link">About Us</a></li>
        <li class="mb-2 mt-2"><a href="#our-location" class="hover:underline scroll-link">Shops</a></li>
        <li class="mb-2 mt-2"><a href="#contact-us" class="hover:underline scroll-link">Contact Us</a></li>
      </ul>
    </div>

    <!-- Social Links -->
    <div class="flex flex-col items-start">
      <h3 class="text-lg font-semibold mt-4">Social Links</h3>
      <ul class="space-y-2 font-semibold">
        <li class="flex items-center space-x-1 mb-2 mt-2">
          <img src="{% static 'images/instagram.png' %}" alt="Instagram" class="h-4 w-4">
          <a href="#" aria-label="Instagram" class="hover:underline mr-4">Instagram</a>
        </li>
        <li class="flex items-center space-x-1 mb-2 mt-2">
          <img src="{% static 'images/facebook.png' %}" alt="Facebook" class="h-4 w-4">
          <a href="#" aria-label="Facebook" class="hover:underline">Facebook</a>
        </li>
        <li class="flex items-center space-x-1 mb-2 mt-2">
          <img src="{% static 'images/linkedin.png' %}" alt="LinkedIn" class="h-4 w-4">
          <a href="#" aria-label="LinkedIn" class="hover:underline">LinkedIn</a>
        </li>
        <li class="flex items-center space-x-1 mb-2 mt-2">
          <a href="#" aria-label="X" class="hover:underline">
            <img src="{% static 'images/x.png' %}" alt="X" class="h-4 w-4">
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- Footer Bottom -->
  <div class="mt-8 pt-4 w-full bg-gray-800 text-white">
    <div class="container mx-auto px-4 text-center font-roboto">
      <h1 class="text-4xl md:text-6xl lg:text-9xl font-bold mb-4 md:mb-8">VENTOTA</h1>
      <div class="border-t max-w-4xl mx-auto"></div>
      <p class="mt-2 text-xs sm:text-sm font-semibold p-2">
        Copyright Â© <span id="current-year"></span> SYDREC. All rights Reserved
      </p>
    </div>
    <script>
      document.getElementById('current-year').textContent = new Date().getFullYear();

      // Handle smooth scrolling for footer links
      document.querySelectorAll('.scroll-link').forEach(link => {
        link.addEventListener('click', function (e) {
          e.preventDefault();

          // Get the target section
          const targetId = this.getAttribute('href').substring(1);
          const targetSection = document.getElementById(targetId);

          if (targetSection) {
            const headerHeight = document.getElementById('header').offsetHeight;
            const extraOffset = 20; // Adjust as needed
            const targetPosition = targetSection.offsetTop - headerHeight - extraOffset;

            window.scrollTo({
              top: targetPosition,
              behavior: 'smooth'
            });
          }
        });
      });
    </script>
  </div>
</footer>
